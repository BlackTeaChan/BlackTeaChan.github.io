<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Embed</title>	
</head>
<body>
	<h2>Iframe test</h2>
	<iframe src="http://miui.com" frameborder="1" width="100%" height="200px"></iframe>
	<h2>Audio test</h2>
	<audio controls="controls" autoplay="true">
    	<source src="banana.mp3" type="audio/mpeg">
	</audio>
	<h2>Video test</h2>
	<video width="320" height="240" controls="controls">
    	<source src="movie.ogg" type="video/ogg">
    	<source src="movie.mp4" type="video/mp4">
	</video>
</body>
</html>
