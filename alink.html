<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Link</title>
	<style>
	h2{
		color: #fff;
	}
	body{
		background-image: url(http://img4.duitang.com/uploads/item/201407/10/20140710160932_McNNC.thumb.700_0.gif);
	}
	a{
		font-size: 200%;
		background-color: #fff;
		padding: 20px;
	}
		.a:link{
			color: #ff1100;
		}
		.b:visited{
			color: #ffff00;
		}
		.c:hover{
			color: #ffffff;
		}
		.d:active{
			color: #00ffff;
		}
	</style>
</head>
<body>
	<h2>这是第一个测试</h2>
	<a class="a" href="//miui.com">MIUI</a>
	<h2>这是第二个测试</h2>
	<a class="b" href="//miui.com">MIUI</a>
	<h2>这是第三个测试</h2>
	<a class="c" href="//miui.com">MIUI</a>
	<h2>这是第四个测试</h2>
	<a class="d" href="//miui.com">MIUI</a>
</body>
</html>
